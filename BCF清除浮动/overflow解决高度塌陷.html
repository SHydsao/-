<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            width: 500px;
            background: red;
            margin: 0 auto;
            overflow: hidden;
            /*触发BFC*/
        }

        .con {
            width: 200px;
            height: 300px;
            background: orange;
            float: left;
        }

        /*  
            BFC规定：计算BFC高度的时候，浮动元素也参与计算
        */
    </style>
</head>

<body>
    <div class="box">
        <div class="con"></div>
    </div>
</body>

</html>
