<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box1 {
            margin-top: 200px;
            width: 400px;
            height: 300px;
            background: orange;
        }

        .box2 {
            width: 100px;
            height: 100px;
            background: purple;
        }

        .box2:nth-child(1) {
            float: left;
        }

        .box2:nth-child(2) {
            float: right;
        }
    </style>
</head>

<body>
    <div class="box1">
        <div class="box2"></div>
        <div class="box2"></div>
    </div>


</body>

</html>
