<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        section {
            width: 250px;
            height: 300px;
            background: wheat;
            margin-top: 200px;
        }

        .box {
            width: 100px;
            height: 100px;
            background: orange;
            float: left;
        }

        div:nth-child(2) {
            background: orchid;
        }

        div:nth-child(3) {
            background: purple;
        }
    </style>
</head>

<body>
    <section>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </section>
</body>

</html>
